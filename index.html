    <title>Code-Quiz-Game</title>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand" id="high-scores">View Highscores</a>
            <button type="button" id="highscore-button" class="btn btn-info">Click Here!</button>
            <div id="timer">Time:</div>
        </nav>
    </header>
    
    
    <div class="container" id="intro">
        <main id="instructions">
            <p>Answer The Coding Questions In The Alotted Time! Each Wrong Answer Will Result
                In A 5 Second Penalty.
            </p>
        </main>
        <button id="start" class="btn btn-primary btn-lg">Start Quiz</button>
    </div>
    
    
    <div class="container mt-5 d-none" id="questions"></div>
        <div class="row justify-content-center mt-5 pt-3 pb-3">
            <div class="col-10 col-lg-8 id=QA-block">
                <h3 id="quiz" class="mb-4">Question"</h3>
                
            </div>
        </div> 
        
    

    <form class="form-inline" style="display: none" id="input-form">
        <div class="form-group mb-2">
            <input type="text" readonly class="form-control-plaintext" id="initials" value="Enter Your Initials:">
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <input type="text" class="form-control" id="intial">
        </div>
        <button type="submit" class="btn btn-primary mb-2" id="submit">submit</button>
    </form>
